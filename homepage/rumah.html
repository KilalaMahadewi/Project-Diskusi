<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoRun | Home</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color:rgb(175, 172, 167);
    color: #333;
    margin: 0;
    padding: 0;
}

/* BLUE BAR===================================================================================*/
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #3b5998;
    padding: 10px 20px;
    color: white;
}

header h1 {
    font-family: 'Times New Roman', Times, serif;
    margin: 0.5em;
    font-size: 1.5em;
}

nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

#search_box {
    width: 400px;
    height: 20px;
}

nav li {
    font-family: 'Times New Roman', Times, serif;
    margin: auto 20px;
    cursor: pointer;
}

#blue_bar_btn:hover{
    background-color: black;
}

/* BLUE BAR=================================================================================== */

/* Slider Animation */
.slider{
    position: relative;
    width: 100%;
    margin: auto;
    overflow: hidden;
}

.slider img{
    width: 75%;
    display: none;
    margin: auto;

}

img.displaySlide{
    display: block;
    animation-name: fade;
    animation-duration: 1.5s;
}

.slider button{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1rem;
    padding: 10px 15px;
    background-color: white;
    color:#3b5998;
    border: none;
    cursor: pointer;
}

.prev{
    left: 0;
}

.next{
    right: 0;
}

@keyframes fade{
    from {opacity: .5}
    to {opacity: 1;}
}

</style>

</head>
<body style="background-color: rgb(175, 172, 167); background-image: url(FolderFoto/bglogin.jpg);">
    <header>
        <h1>Quo-Run</h1>
        <nav>
            <ul style="padding-right: 1em;">
                <li><input type="text" id="search_box" placeholder="Looking for something?"></li>
                <li id="blue_bar_btn"><a style="color: white; font-weight: bold; font-size: 1em;" href="rumah.html">Home</a></li>
                <li id="blue_bar_btn"><a style="color: white; font-weight: bold; font-size: 1em;" href="notification.html">Notification</a></li>
                <li id="blue_bar_btn"><a style="color: white; font-weight: bold; font-size: 1em;" href="qna.html">Q&A</a></li>
                <li id="blue_bar_btn"><a style="color: white; font-weight: bold; font-size: 1em;" href="group.html">Group</a></li>
                <a href="profil.html"><img src="/FolderFoto/member-6.png" style="width: 40px; float: right; border-radius: 50%; padding: 4px;"></a>
            </ul>
        </nav>
    </header>

    <div class="slider">
        <div class="slides">
            <div> <span></span>
            <img class="slide" src="/FolderFoto/feed-image-3.png">
            <img class="slide" src="/FolderFoto/feed-image-5.png">
            <img class="slide" src="/FolderFoto/feed-image-1.png">
            <img class="slide" src="/FolderFoto/feed-image-2.png">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>


    <script>
        const slides = document.querySelectorAll(".slides img")
        let slideIndex = 0;
        let intervalId = null;


        // initializeSlider();
        document.addEventListener("DOMContentLoaded", initializeSlider);

        function initializeSlider(){
            if(slides.length > 0){
                slides[slideIndex].classList.add("displaySlide");
                intervalId = setInterval(nextSlide, 5000);
            }
        }
        function showSlide(index){

            if(index >= slides.length){
                slideIndex = 0;

            }

            else if(index < 0){
                slideIndex = slides.length -1;
            }

            slides.forEach(slide => {
                slide.classList.remove("displaySlide");
            });

            slides[slideIndex].classList.add("displaySlide");
        }
        function prevSlide(){
            clearInterval(intervalId);
            slideIndex--;
            showSlide(slideIndex);
        }
        function nextSlide(){

            slideIndex++;
            showSlide(slideIndex);
        }







    </script>
        
</body>
</html>
