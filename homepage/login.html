<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoRun | Login</title>
    <style>
        #bar1{
            height: 100px;
            background-color: rgb(59, 89, 152);
            color: rgb(255, 255, 255);
            padding: 15px;
        }
        #signup_bt{
            background-color: rgb(2, 160, 2);
            width: 70px;
            text-align: center;
            padding: 4px;
            border: none;
            color: white;
        }

        #bar2 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5em;
            background-color: rgb(255, 255, 255); 
            width: 800px; 
            height: auto;
            margin: auto;
            margin-top: 2em;
            padding: 10px;
            text-align: center;
            padding-top: 50px;
            font-weight: bold;
        }

        #text{
            height: 40px;
            width: 300px;
            border-radius: 4px;
            border: solid 1px #888;
            padding: 4px;
            font-size: 14px;
        }

        #button {
            height: 40px;
            width: 300px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            background-color: rgb(59, 89, 152);
            color: white;
        }

        .popup{
            width: 400px;
            background: rgb(59, 89, 152);
            border-radius: 6px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.1);
            text-align: center;
            padding: 0 30px 30px;
            color: #fff;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
        }

        .open-popup{
            visibility: visible;
            top: 50%;
            transform: translate(-50%,-50%) scale(1);
        }

        .popup img{
            width: 2em;
            margin-top: 1em;
        }

        .popup h2{
            font-size: 38px;
            font-weight: 500;
            margin: 30px 0 10px;
        }

        .popup button{
            width: 50%;
            margin-top: 50px;
            padding: 10px 0;
            background-color: #fff;
            color: rgb(59, 89, 152);
            border: 0;
            outline: none;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

        }



    </style>
</head>
<body style="font-family: Lucida Sans; background-image: url(FolderFoto/bglogin.jpg);">

    <div id="bar1">
        <div style="font-size: 2em; font-family: 'Times New Roman', Times, serif; cursor: pointer;">Quo-Run</div>
        <a href="register.html"><button style="cursor: pointer;" id="signup_bt">Sign Up</button></a>
    </div>

    <div id="bar2">
        <span style="font-family: 'Times New Roman', Times, serif;">Login to Quo-Run</span><br><br>

        <input type="text" id="text" placeholder="Email"><br><br>
        <input type="password" id="text" placeholder="Password"><br><br>
        <input style="cursor: pointer;" type="submit" onclick="openPopup()" id="button" value="Sign in">
        <div class="popup" id="popup">
            <img src="/FolderFoto/like.png">
            <p>Password is Correct</p>
            <a href="rumah.html"><button type="button" onclick="closePopup()">OK!</button></a>
        </div>
        <br><br><br><br>
    </div>




    <script>
        let popup = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup")
        }

    </script>


</body>
</html>
