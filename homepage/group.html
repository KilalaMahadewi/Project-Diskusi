    <script>
        function search() {
            var searchText = document.getElementById('searchInput').value.trim().toLowerCase();
            var content = document.body; // Ganti dengan elemen tempat konten Anda
            
            // Remove previous highlights
            var highlighted = content.innerHTML.replace(/<span class="highlight">(.*?)<\/span>/g, '$1');
            content.innerHTML = highlighted;
        
            if (searchText === '') {
                return;
            }
        
            var regex = new RegExp('(' + searchText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
            var matches = content.innerHTML.match(regex);
        
            if (matches) {
                var matchIndex = content.innerHTML.indexOf(matches[0]);
                content.innerHTML = content.innerHTML.replace(regex, '<span class="highlight">$1</span>');
        
                // Scroll to the first match
                var highlightedElement = document.querySelector('.highlight');
                highlightedElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                alert('Not Found');
            }
        }
        </script>
